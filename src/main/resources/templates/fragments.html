<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="navbar" class="navbar">
    <style>
        .title{
            font-family: 'Helvetica Neue', Arial, sans-serif; color: white; padding: 0 10px; float: left; line-height: 48px; margin: 0 10px 0 0;

        }

        /* Navbar container */
             /* Navbar container */
         .navbar {
             background-color: #795548;
             border-radius: 10px;
         }

        /* Modern clearfix to contain floated elements without side effects */
        .navbar::after {
            content: "";
            display: table;
            clear: both;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left;
        }

        /* Styling for main navigation links */
        .navbar li a, .navbar {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: normal;
            transition: background-color 0.3s, transform 0.3s ease; /* ✅ Added transform for zoom effect */
        }

        /* Hover effect for main navigation links */
        .navbar li a:hover, .navbar .dropdown:hover .dropbtn {
            background-color: #5D4037;
            transform: scale(1.1); /* ✅ Zoom in on hover */
        }

        /* Title styling */
        .navbar .Title {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            float: left;
            padding: 0 15px;
            margin-right: 15px;
            font-size: 1.6rem;
            font-weight: bold;
            line-height: 48px;
            text-transform: uppercase;
            text-decoration: none; /* Ensure title link is not underlined */
            transition: transform 0.3s ease; /* ✅ Added transition for zoom effect */
        }
        .navbar .Title:hover {
            transform: scale(1.1); /* ✅ Zoom in on hover */
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown content box */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FAF0E6; /* ✅ Changed to beige to match UI */
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            border-radius: 5px;
            right: 0; /* Align dropdown to the right edge of the button */
        }

        /* Links inside the dropdown */
        .dropdown-content a, .dropdown-content .logout-btn {
            color: #5D4037; /* ✅ Changed to dark brown for visibility */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content .logout-btn {
            width: 100%;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }

        /* Hover effect for dropdown links */
        .dropdown-content a:hover, .dropdown-content .logout-btn:hover {
            background-color: #d3c8bf;
        }

        /* Show the dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .account-details{
            color: black;
        }




    </style>

    <h4 class="Title"><a class="title" href="/dashboard"> F-I-T</a></h4>
    <ul>
        <th:block th:if="${ userRole != null and (userRole == 'ROLE_ADMIN' or userRole =='FACILITY_USER')}">
            <li>
                <a href="/add-facility">Add Accommodation</a>
            </li>
        </th:block>
        <th:block>
        <li class="dropdown" style="float:right;"> <a href="javascript:void(0)" class="dropdown">Account</a>
            <div class="dropdown-content">
               <a class ="account-details" href="/account-details">Account Details</a>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </li></th:block>
    </ul>
</nav>

</body>
</html>
