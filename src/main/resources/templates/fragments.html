<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="navbar" class="navbar">
    <style>
        .title{
            font-family: 'Helvetica Neue', Arial, sans-serif; color: white; padding: 0 10px; float: left; line-height: 48px; margin: 0 5px 0 0;
            text-decoration: none;
        }


        /* Navbar container */
             /* Navbar container */
         .navbar {
             background-color: #795548;
             border-radius: 10px;
         }


        /* Modern clearfix to contain floated elements without side effects */
        .navbar::after {
            content: "";
            display: table;
            clear: both;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left;
        }

        /* Styling for main navigation links */
        .navbar li a, .navbar {
            display: block;
            color: white;
            text-align: center;
            padding: 5px 15px; /* <-- REDUCED vertical padding from 14px to 10px */
            text-decoration: none;
            font-weight: normal;
            transition: background-color 0.3s, transform 0.3s ease;
        }
        a{
            margin-top: 20px;
        }

        /* Hover effect for main navigation links */

        /* Title styling */
        .navbar .Title {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            float: left;
            padding: 0 15px;
            margin-right: 15px;
            font-size: 1.5rem; /* Reduced from 1.6rem for better fit */
            font-weight: bold;

            text-transform: uppercase;
            text-decoration: none;

            transition: transform 0.3s ease;
        }
        .navbar .Title:hover {
            transform: scale(1.1); /* ✅ Zoom in on hover */
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown content box */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #FAF0E6; /* ✅ Changed to beige to match UI */
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            border-radius: 5px;
            right: 0; /* Align dropdown to the right edge of the button */
        }

        /* Links inside the dropdown */
        .dropdown-content a, .dropdown-content .logout-btn, .dropdown-content .account-details {
            color: #5D4037; /* ✅ Changed to dark brown for visibility */
            padding: 7px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content .logout-btn {
            width: 100%;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }

        /* Hover effect for dropdown links */
        .dropdown-content a:hover, .dropdown-content .logout-btn:hover, .dropdown-content .account-details:hover {
            background-color: #d3c8bf;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        /* Show the dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        body {
            cursor: url('/images/cursor.png'), auto;
        }

    </style>

    <h4 class="Title"><a class="title" href="/dashboard"> F-I-T</a></h4>
    <ul>
        <th:block th:if="${ userRole != null and (userRole == 'ROLE_ADMIN' or userRole =='FACILITY_USER')}">
            <li>
                <a href="/add-facility">Add Accommodation</a>
            </li>
        </th:block>
        <th:block>
        <li class="dropdown" style="float:right;"> <a href="javascript:void(0)" class="dropdown">Account</a>
            <div class="dropdown-content">
               <a class ="account-details" href="/account-details">Account Details</a>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </li></th:block>
    </ul>
</nav>

<div th:fragment="commentThread(comment)">
    <div th:class="${comment.isAdminComment} ? 'comment admin-comment' : 'comment'">
        <div class="comment-header">
            <strong th:text="${comment.user.firstName} + ' ' + ${comment.user.lastName}">User Name</strong>
            <span th:text="${#temporals.format(comment.createdAt, 'dd-MMM-yyyy HH:mm')}">Date</span>
        </div>
        <p th:text="${comment.content}">Comment text.</p>

        <details>
            <summary style="cursor: pointer; font-size: 0.9em; color: #6D4C41;">Reply</summary>
            <form th:action="@{/issue/{id}/comments(id=${comment.issue.issueId})}" method="post" style="margin-top: 10px;">
                <textarea name="content" rows="2" placeholder="Write a reply..." required style="width: 95%;"></textarea>
                <input type="hidden" name="parentId" th:value="${comment.id}" />
                <br/><button type="submit" style="margin-top: 5px;">Post Reply</button>
            </form>
        </details>
    </div>

    <div th:if="${!comment.replies.isEmpty()}" style="margin-left: 40px; border-left: 2px solid #D7CCC8; padding-left: 15px;">
        <div th:each="reply : ${comment.replies}" th:replace="~{fragments :: commentThread(comment=${reply})}">
        </div>
    </div>
</div>


</body>
</html>
