<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        /* --- General Body and Font Styles --- */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #F5F5DC;
            color: #5D4037;
            margin: 0;
            padding-top: 2rem; /* Add padding at the top */
            line-height: 1.6;
        }

        /* --- Main Content Container --- */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #FAF0E6;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #EFEBE9;
        }

        /* --- Form Title --- */
        .form-title {
            font-family: 'Georgia', serif;
            color: #795548;
            font-weight: 400;
            text-align: center;
            border-bottom: 2px solid #D7CCC8;
            padding-bottom: 0.5rem;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        /* --- Form Grouping --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #8D6E63;
        }

        /* --- Input and Select Styling --- */
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #D7CCC8;
            border-radius: 8px;
            background-color: #FBFBFB;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* âœ… New, improved focus style */
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #A1887F;
            box-shadow: 0 0 0 3px rgba(161, 136, 127, 0.25);
        }

        /* --- Button Styling --- */
        button {
            width: 10%;
            background-color: #A1887F;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #8D6E63;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<h2>Add a New Facility</h2>
<form th:action="@{/add-facility}" th:object="${facility}" method="post">
    <div>
        <label>Facility Name:</label>
        <input type="text" th:field="*{facility_Name}" required/>
    </div>
    <div>
        <label>Location:</label>
        <input type="text" th:field="*{facility_Location}" required/>
    </div>
    <div class="form-check">
        <select id="facility_type" th:field="*{facility_Type}" required>

            <option value="" disabled selected>Select a type</option>

            <option th:each="type : ${facilityTypes}"
                    th:value="${type}"
                    th:text="${type}">
            </option>

        </select>
    </div>
    <button type="submit">Save Facility</button>
</form>
</body>
</html>
