<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* --- General Body and Font Styles --- */
        body {

            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
        }

        /* --- Main Content Container --- */


        label {
            margin-left: 1rem;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #000000;
            margin-top: 0.75rem;
        }
        select{
            margin-left: 1rem;
            margin-top: 1rem;
            max-width: initial;
            padding: 12px;
            border: 1px solid #D7CCC8;
            border-radius: 8px;
            background-color: #FBFBFB;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;

        }


        /* --- Input and Select Styling --- */
        input[type="text"]
         {
            margin-left: 1rem;
            width: 80%;

            padding: 12px;
            border: 1px solid #D7CCC8;
            border-radius: 8px;
            background-color: #FBFBFB;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* âœ… New, improved focus style */
        input[type="text"]:focus,
        select:focus {
            margin-left: 1rem;
            outline: none;
            border-color: #A1887F;
            box-shadow: 0 0 0 3px rgba(161, 136, 127, 0.25);
        }

        /* --- Button Styling --- */
        button {
            margin-left: 1rem;
            width: auto;
            background-color: #878787;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            margin-left: 1rem;
            background-color: #b5b5b5;
            color: #000000;
            transform: Scale(1.075);
            transition: ease-in-out 0.3s;
        }

        h2{
            margin-left: 1rem;
        }

    </style>
    <title>FIT</title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<h2>Add a New Facility</h2>
<form th:action="@{/add-facility}" th:object="${facility}" method="post">
    <div>
        <label>Facility Name:</label>
        <input type="text" th:field="*{facility_Name}" required/>
    </div>
    <div>
        <label>Location:</label>
        <input type="text" th:field="*{facility_Location}" required/>
    </div>
    <div class="form-check">
        <select id="facility_type" th:field="*{facility_Type}" required>

            <option value="" disabled selected>Select a type</option>

            <option th:each="type : ${facilityTypes}"
                    th:value="${type}"
                    th:text="${type}">
            </option>

        </select>
    </div>
    <button type="submit">Save Facility</button>
</form>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
