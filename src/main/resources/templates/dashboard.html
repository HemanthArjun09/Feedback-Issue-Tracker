<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #F5F5DC;
      color: #5D4037;
      margin: 0;
      /*padding: 1.5rem;*/
      line-height: 1.6;
      cursor: url('/images/cursor.png'), auto;
    }

    /* --- Container, Headings, and other styles from before --- */
    .container {
      max-width: 900px;
      margin: auto;
      background: #FAF0E6;
      padding: 0.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border: 1px solid #EFEBE9;
    }

    h1, h2 {
      font-family: 'Georgia', serif;
      color: #795548;
      font-weight: 400;
      text-align: center;
      padding: 0rem;
    }

    /* --- Table Styling from before --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    border : 1px solid rgba(0, 0, 0, 0.02);

      /* --- Add these two lines for the rounded effect --- */
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);


    }
    th, td {
      padding: 15px;
      text-align: left;
      /*border-bottom: 1px solid #D7CCC8;*/
    }
    thead th {
      background-color: #EFEBE9;
      font-weight: 600;
      color: #6D4C41;
    }
    tbody tr:hover {
      background-color: #d3c8bf;

    }
    h4{
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;

      /* In dashboard.html, inside the <style> tag */
    }
    #login-success-message {
      font-family: 'Georgia', serif;
      color: #2ECC71; /* A nice, vibrant green */

      transition: opacity 0.5s ease-out; /* This creates the smooth fade-out effect */
    }

    #login-success-message.fade-out {
      opacity: 0; /* This class will make the element invisible */
    }


  </style>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>


<div class="container">
  <h1>Welcome, <span th:text="${userName}">User</span>!</h1>
  <p th:if="${param.loginSuccess}" id="login-success-message">
    You have successfully logged into the Feedback & Issue Tracker.
  </p>
  <hr>

  <h2 >Available Facilities</h2>
  <table border="1" style="margin: auto; border-collapse: collapse; width: 80%;">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="facility : ${facilities}">
      <td th:text="${facility.getFacility_id()}"></td>
      <td>
        <a th:href="@{/facility/{id}(id=${facility.getFacility_id()})}" th:text="${facility.getFacility_Name()}"></a>
      </td>
      <td th:text="${facility.getFacility_Location()}"></td>
      <td th:text="${facility.getFacility_Type()}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
<script>
  // This script runs after the page has fully loaded
  document.addEventListener('DOMContentLoaded', function() {

    // Find the success message element by its ID
    const successMessage = document.getElementById('login-success-message');

    // Check if the message element exists on the page
    if (successMessage) {
      // Set a timer for 5 seconds (5000 milliseconds)
      setTimeout(function() {
        // Add the 'fade-out' class to trigger the CSS transition
        successMessage.classList.add('fade-out');

        // Optional: After the fade-out animation, remove the element completely
        setTimeout(function() {
          successMessage.style.display = 'none';
        }, 500); // This delay should match the CSS transition time

      }, 5000); // 5-second delay
    }
  });


  /**
   * Animates the app logo by expanding it to its full text.
   * This should be called after a successful login.
   */
  function expandLogo() {
    const logo = document.getElementById('app-logo');
    if (logo) {
      logo.classList.add('expanded');
    }
  }

  /**
   * Reverts the logo animation to its acronym state.
   * This could be called on logout.
   */
  function compressLogo() {
    const logo = document.getElementById('login-success-message');
    if (logo) {
      logo.classList.remove('expanded');
    }
