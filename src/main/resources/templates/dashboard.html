<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #F5F5DC;
      color: #5D4037;
      margin: 0;
      /*padding: 1.5rem;*/
      line-height: 1.6;
    }

    /* --- Container, Headings, and other styles from before --- */
    .container {
      max-width: 900px;
      margin: auto;
      background: #FAF0E6;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      border: 1px solid #EFEBE9;
    }

    h1, h2 {
      font-family: 'Georgia', serif;
      color: #795548;
      font-weight: 400;
    }



    /* --- Table Styling from before --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #D7CCC8;
    }
    thead th {
      background-color: #EFEBE9;
      font-weight: 600;
      color: #6D4C41;
    }
    tbody tr:hover {
      background-color: #d3c8bf;

    }
    h4{
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
      padding: 0px 10px;
      /* In dashboard.html, inside the <style> tag */
    }

  </style>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>


<div class="container">
  <h1>Welcome, <span th:text="${userName}">User</span>!</h1>
  <p>You have successfully logged into the Feedback & Issue Tracker.</p>
  <hr>

  <h2>Available Facilities</h2>
  <table border="1" style="margin: auto; border-collapse: collapse; width: 80%;">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="facility : ${facilities}">
      <td th:text="${facility.getFacility_id()}"></td>
      <td>
        <a th:href="@{/facility/{id}(id=${facility.getFacility_id()})}" th:text="${facility.getFacility_Name()}"></a>
      </td>
      <td th:text="${facility.getFacility_Location()}"></td>
      <td th:text="${facility.getFacility_Type()}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
