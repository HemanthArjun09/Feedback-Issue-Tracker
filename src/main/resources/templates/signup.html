<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #F5F5DC;
            color: #5D4037;
            margin: 0;
            padding: 2.5rem;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #FAF0E6;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #EFEBE9;
        }

        h2 {
            font-family: 'Georgia', serif;
            color: #795548;
            font-weight: 400;
            text-align: center;
            border-bottom: 2px solid #D7CCC8;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #8D6E63;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #D7CCC8;
            border-radius: 8px;
            background-color: #FBFBFB;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #A1887F;
        }

        button {
            width: 100%;
            background-color: #A1887F;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #8D6E63;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #8D6E63;
        }

        .login-link a {
            color: #795548;
            font-weight: bold;
            text-decoration: none;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #D7CCC8;
            border-radius: 8px;
            background-color: #FBFBFB;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: inherit;
            -webkit-appearance: none; /* Removes default OS styling */
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%236D4C41%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right .7em top 50%;
            background-size: .65em auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create an Account</h2>

    <form th:action="@{/signup}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required/>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required/>
        </div>

        <div class="form-group">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" th:field="*{mobileNumber}"/>
        </div>

        <div class="form-group">
            <label for="role">Select Role:</label>
            <select id="role" th:field="*{role}" required>
                <option value="" disabled selected>-- Select a Role --</option>
                <option th:each="roleValue : ${roles}"
                        th:value="${roleValue}"
                        th:text="${roleValue}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required/>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Log In</a>
    </div>
</div>

</body>
</html>
