<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            /*padding: 1.5rem;*/
            line-height: 1.6;
            cursor: url('/images/cursor.png'), auto;
        }

        /* --- Container, Headings, and other styles from before --- */
        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 0.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #EFEBE9;
        }
        .form-title {
            text-align: center;
            color: #000000;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #8f8f8f;
            border-radius: 8px;
            box-sizing: border-box;
        }
        input:read-only {
            background-color: #EFEBE9;
            cursor: not-allowed;
        }
        button {
            width: 100%;
            background-color: #9a9a9a;
            color: #ffffff;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.02);
            transition: 0.3s ease-in-out;
            background-color: #bdbdbd;
            color: #000000;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments :: navbar}"></div>

<div class="container">
    <h2 class="form-title">Your Account Details</h2>

    <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

    <form th:action="@{/account-details}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
            <label for="email">Email (Cannot be changed)</label>
            <input type="email" id="email" th:field="*{email}" readonly>
        </div>

        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" id="mobileNumber" th:field="*{mobileNumber}">
        </div>

        <div class="form-group">
            <label>Your Role</label>
            <label>
                <input type="text" th:value="${user.role}" readonly>
            </label>
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>

</body>
</html>
