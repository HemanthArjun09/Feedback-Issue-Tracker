<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Feedback & Issue Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #F8F9FA;
            color: #212529;
            margin: 0;
            padding: 2.5rem;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: url('/images/cursor.png'), auto;
        }

        .container {
            max-width: 410px;
            width: 100%;
            background: #ffffff;
            padding: 2rem 2.5rem 2.5rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #EFEBE9;
            text-align: center;
        }

        h1 {
            font-family: 'Georgia', serif;
            color: #000000;
            font-weight: 400;
            border-bottom: 2px solid #D7CCC8;
            padding-bottom: 0.5rem;
            margin-bottom: 1.2rem;
            margin-top: 0;
            font-size: 2rem;
        }

        label {
            display: block;
            color: #6D4C41;
            font-weight: 500;
            margin-bottom: .5rem;
            margin-top: 1.2rem;
            text-align: left;
        }

        input[type="text"], input[type="password"], input[type ="email"] {
            width: 100%;
            padding: .7rem;
            margin-bottom: 1rem;
            border: 1px solid #D7CCC8;
            border-radius: 8px;
            background: #FBFBFB;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
        }

        .login-btn, .signup-btn {
            display: inline-block;
            background-color: #dddddd;
            color: #000000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }
        .login-btn:hover, .signup-btn:hover {
            background-color: #9a9a9a;
            transform: translateY(-2px);
            color: #ffffff;
            transition:  0.7s ease-in-out;
        }

        .signup-section {
            margin-top: 1.5rem;
            font-size: 1rem;
        }
        #login-failure {
            font-family: 'Georgia', serif;
            color: red;
            transition: opacity 0.7s ease-out;
            font-size: 0.9rem;
        }
        #login-form.fadeout {
            opacity: 0;
        }
        .logo-container{
            float: left;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">F-I-T</div>
    <h1>Login</h1>
    <div id="login-failure" th:if="${param.error}">Please check your credential <br> (Your email or password is wrong)</div>
    <form action="/login" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email id" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="signup-section">
        Don't have an account?
        <a href="/signup" class="signup-btn">Sign up</a>
    </div>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {

        // Find the success message element by its ID
        const loginFailure = document.getElementById('login-failure');

        // Check if the message element exists on the page
        if (loginFailure) {
            // Set a timer for 5 seconds (5000 milliseconds)
            setTimeout(function() {
                // Add the 'fade-out' class to trigger the CSS transition
                loginFailure.classList.add('fadeout');

                // Optional: After the fade-out animation, remove the element completely
                setTimeout(function() {
                    loginFailure.style.display = 'none';
                }, 500); // This delay should match the CSS transition time

            }, 5000); // 5-second delay
        }
    });
</script>
</html>
